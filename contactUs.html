<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="contactUs.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <a href="/">Home</a>
      <a href="contactUs.html">Contact Us</a>
    </nav>
    <div class="container">
      <h1>Contact Us</h1>
      <p>
        Get in touch with us regarding our vehicle inventory. <br />Feel free to
        reach out regarding pricing and availibility during our business hours
        of 8AM-5PM.
      </p>
      <div class="contact-box">
        <div class="contact-left">
          <h3>Send your request</h3>
          <!-- form for sending request -->
          <form>
            <div class="input-row">
              <!-- Text and input field -->
              <div class="input-group">
                <label>Name</label>
                <input type="text" placeholder="John Doe" />
              </div>
              <!-- Text and input field ends-->
              <div class="input-group">
                <label>Phone</label>
                <input type="text" placeholder="+1 915 231 4567" />
              </div>
            </div>
            <div class="input-row">
              <!-- Text and input field -->
              <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="JohnDoe@gmail.com" />
              </div>
              <!-- Text and input field ends-->
              <div class="input-group">
                <label>Subject</label>
                <input type="text" placeholder="Make/Model" />
              </div>
            </div>
            <label>Message</label>
            <textarea
              rows="5"
              cols="30"
              placeholder="Hello I am emailing for ..."
            ></textarea>
            <button type="submit">Send</button>
          </form>
        </div>
        <div class="contact-right">
          <h3>Contact Us</h3>
          <table>
            <tr>
              <td>Email</td>
              <td>ubauto@gmail.com</td>
            </tr>
            <tr>
              <td>Phone</td>
              <td>+1 915 931 5562</td>
            </tr>
            <tr>
              <td>Address</td>
              <td>
                123 UB Way <br />
                El Paso, TX 79924
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
